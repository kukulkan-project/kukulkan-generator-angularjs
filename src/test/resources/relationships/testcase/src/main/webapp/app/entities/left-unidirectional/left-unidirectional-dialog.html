<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLeftUnidirectionalLabel" data-translate="testcaseApp.leftUnidirectional.home.createOrEditLabel">Create or edit a LeftUnidirectional</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.leftUnidirectional.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.leftUnidirectional.id" readonly />
        </div>
        <div class="form-group">
            <label data-translate="testcaseApp.leftUnidirectional.recursiveChildOneToOneUnidirectional" for="field_recursiveChildOneToOneUnidirectional">RecursiveChildOneToOneUnidirectional</label>
            <select class="form-control" id="field_recursiveChildOneToOneUnidirectional" name="recursiveChildOneToOneUnidirectional" ng-model="vm.leftUnidirectional.recursiveChildOneToOneUnidirectional" ng-options="leftUnidirectional as leftUnidirectional.id for leftUnidirectional in vm.recursiveChildOneToOneUnidirectional | orderBy:'id' track by leftUnidirectional.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="testcaseApp.leftUnidirectional.manyToManyUnidirectional" for="field_manyToManyUnidirectional">ManyToManyUnidirectional</label>
            <select class="form-control" id="field_manyToManyUnidirectional" multiple name="manyToManyUnidirectional" ng-model="vm.leftUnidirectional.manyToManyUnidirectional" ng-options="rightManyToManyUnidirectional as rightManyToManyUnidirectional.id for rightManyToManyUnidirectional in vm.rightManyToManyUnidirectional track by rightManyToManyUnidirectional.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="testcaseApp.leftUnidirectional.manyToOneUnidirectional" for="field_manyToOneUnidirectional">ManyToOneUnidirectional</label>
            <select class="form-control" id="field_manyToOneUnidirectional" name="manyToOneUnidirectional" ng-model="vm.leftUnidirectional.manyToOneUnidirectional" ng-options="rightManyToOneUnidirectional as rightManyToOneUnidirectional.id for rightManyToOneUnidirectional in vm.rightManyToOneUnidirectional track by rightManyToOneUnidirectional.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="testcaseApp.leftUnidirectional.oneToOneUnidirectional" for="field_oneToOneUnidirectional">OneToOneUnidirectional</label>
            <select class="form-control" id="field_oneToOneUnidirectional" name="oneToOneUnidirectional" ng-model="vm.leftUnidirectional.oneToOneUnidirectional" ng-options="rightOneToOneUnidirectional as rightOneToOneUnidirectional.id for rightOneToOneUnidirectional in vm.oneToOneUnidirectional | orderBy:'id' track by rightOneToOneUnidirectional.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
